# playbook.yaml
name: Sample Playbook
version: 1.0
tasks:
  - name: Update package list
    command: apt-get update
  - name: Install nginx
    command: apt-get install -y nginx
  - name: Start nginx service
    command: systemctl start nginx
hosts:
  - 192.168.1.10
  - 192.168.1.11
settings:
  retries: 3
  timeout: 30
